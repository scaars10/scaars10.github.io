<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <defs>
        <filter id="paper-texture">
            <!-- 1. Generate heavy grain/noise for the paper fiber -->
            <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
            
            <!-- 2. Soften it to look like pressed pulp -->
            <feDiffuseLighting in="noise" lighting-color="#fdfbf7" surfaceScale="2">
                <feDistantLight azimuth="45" elevation="60"/>
            </feDiffuseLighting>
        </filter>
        
        <!-- Filter for Stains: Blurred edges -->
        <filter id="blur-stain">
            <feGaussianBlur stdDeviation="30"/>
        </filter>
    </defs>
    
    <!-- Base Color -->
    <rect width="100%" height="100%" fill="#f8f5e6"/>
    
    <!-- Subtle Stains (Brown/Coffee tints) randomly placed -->
    <circle cx="20%" cy="30%" r="150" fill="#eaddcf" opacity="0.4" filter="url(#blur-stain)"/>
    <circle cx="80%" cy="80%" r="200" fill="#e6dcc6" opacity="0.5" filter="url(#blur-stain)"/>
    <circle cx="10%" cy="90%" r="100" fill="#eaddcf" opacity="0.3" filter="url(#blur-stain)"/>
    
    <!-- Apply the Paper Texture (Grain) on top -->
    <rect width="100%" height="100%" filter="url(#paper-texture)" opacity="0.4"/>
    
    <!-- Vignette / darkening at edges -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
        <stop offset="0%" stop-color="transparent"/>
        <stop offset="100%" stop-color="rgba(100, 80, 60, 0.1)"/>
    </radialGradient>
    <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>
